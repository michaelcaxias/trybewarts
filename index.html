<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="password">
      <button id="button-nav">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h1>Forms</h1>
      <section class="name-input">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </section>

      <section>
        <input type="email" id="input-email" placeholder="Email"> 
        <label for="house">Casa:</label>
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <hr>

        <label id="label-family">Qual sua família?</label> 
        <section>
          <input type="radio" id="fronted" name="family" value="Frontend">
          <label for="fronted">Front-end</label><br>
          <input type="radio" id="backend" name="family" value="Backend">
          <label for="backend">Back-end</label><br>
          <input type="radio" id="fullstack" name="family" value="FullStack">
          <label for="fullstack">Full-stack</label><br>
        </section>
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <section>
          <input type="checkbox" class="subject" id="hofs" value="HoFs">
          <label for="hofs">HoFs</label>
          <input type="checkbox" class="subject" id="jest" value="Jest">
          <label for="jest">Jest</label>
          <input type="checkbox" class="subject" id="promises" value="Promises">
          <label for="promises">Promises</label>
          <input type="checkbox" class="subject" id="react" value="React">
          <label for="react">React</label>
          <input type="checkbox" class="subject" id="sql" value="SQL">
          <label for="sql">SQL</label>
          <input type="checkbox" class="subject" id="python" value="Python">
          <label for="python">Python</label>
        </section>

        <section class="rate-radio">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <section>
            <label for="rate">1</label>
            <input type="radio" name="rate" id="" value="1">
            <label for="rate">2</label>
            <input type="radio" name="rate" id="" value="2">
            <label for="rate">3</label>
            <input type="radio" name="rate" id="" value="3">
            <label for="rate">4</label>
            <input type="radio" name="rate" id="" value="4">
            <label for="rate">5</label>
            <input type="radio" name="rate" id="" value="5">
            <label for="rate">6</label>
            <input type="radio" name="rate" id="" value="6">
            <label for="rate">7</label>
            <input type="radio" name="rate" id="" value="7">
            <label for="rate">8</label>
            <input type="radio" name="rate" id="" value="8">
            <label for="rate">9</label>
            <input type="radio" name="rate" id="" value="9">
            <label for="rate">10</label>
            <input type="radio" name="rate" id="" value="10">
          </section>
        </section>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        <section>
          <input type="checkbox" id="agreement">
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        </section>

    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
