<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="password">
      <button id="button-nav">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h1>Forms</h1>
      <section class="name-input">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </section>

      <section>
        <input type="email" id="input-email" placeholder="Email"> 
        <label for="house">Casa:</label>
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <hr>

        <label id="label-family">Qual sua família?</label> 
        <section>
          <input type="radio" id="fronted" name="family" value="Frontend">
          <label for="fronted">Front-end</label><br>
          <input type="radio" id="backend" name="family" value="Backend">
          <label for="backend">Back-end</label><br>
          <input type="radio" id="fullstack" name="family" value="FullStack">
          <label for="fullstack">Full-stack</label><br>
        </section>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
