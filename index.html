<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" placeholder="Login" name="" id="login">
      <input type="password" placeholder="Senha" name="" id="password">
      <button id="button-nav">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="email" id="input-email" placeholder="Email"> 
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
